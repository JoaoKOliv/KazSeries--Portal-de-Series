<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/series.css">
    <link rel="stylesheet" href="../css/seriesSequencial.css">
    <link rel="shortcut icon" type="imagex/png" href="img/logoSite.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>KazSeries</title>
</head>

<body>
    <header>
        <div class="cabecalho">
            <div class="imgLogo">
                <a href="../html/inicial.html" id="logoSite"><img src="../img/logo-icons/logoSite.png" alt="" width="14%"></a>
            </div>
            <div class="menuAba">
                <ul id="menuAba">
                    <li><a href="../html/inicial.html">INICIO</a></li>
                    <li><a href="../html/series.html">SERIES</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="pesquisa">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Pesquisar</label>
                <div class="d-flex">
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Digite aqui">
                    <button id="searchButton">Buscar</button>
                </div>
            </div>
        </div>

        <div class="sequencial">
            <ul class="sequencialseries">
            </ul>
        </div>
        <button id="loadMoreButton" class="btn btn-primary">Carregar mais</button>
        <div id="popup-detalhe" class="popup-detalhe">
            <div class="popup-content-detalhe">
                <span id="close-detalhe" class="close-detalhe">&times;</span>
                <div class="container-detalhe">
                    <div id="detalhe">
                        <h1 id="nome">NOME</h1>
                        <p id="descricao">Descrição do filme aparecerá aqui.</p>
                        <div id="atores">
                            <ul class="atoresSequencial">
                            </ul>
                        </div>
                    </div>
                    <div class="imagemDetalhe">
                        <img id="imagem-detalhe" src="" alt="Imagem detalhada" />
                    </div>
                </div>
            </div>
        </div>    
    </div>

    <script src="../javascript/script.js"></script>
    <script src="../javascript/vermais.js"></script>
    <script src="../javascript/series.js"></script>
</body>
</html>
